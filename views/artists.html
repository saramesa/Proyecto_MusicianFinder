<div class="row" ng-repeat="artist in artists">
    <hr class="extra-margin">
    <div class="col-md-6">
        <div class="view overlay hm-white-light z-depth-1-half marginBottom">
            <img src="{{artist.photo}}" class="img-fluid itemImg img-rounded" alt="artistPhoto">
            <div class="mask"></div>
        </div>
    </div>

    <div class="col-md-5">
        <h2 class="post-title">{{artist.name}}</h2></a>
        <p class="lead">Type of music: {{artist.typemusic}}</p>
        <p class="lead">Type of band: {{artist.typeband}}</p>
        <div class="read-more">
            <a ng-click = "myFilter = {name:name}" href="#/artist/{{artist.name}}" class="btn btn-primary">Learn more</a>
        </div>
    </div>

</div>
